<!DOCTYPE html>
<html>
<head>
<title>SHOP-SPREE</title>
<link rel="stylesheet" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

<body>
<div class="container">
 
<!--Header-->
<div class="header">
<div class="heading">
<h1 style="font-size:70px;">Shop-Spree... !</h1><br>
<div class="underline"></div><br>
<p style="font-size:30px;font-family:'Lobster',cursive;text-align:center;"> This app makes shopping for your monthly groceries really easy ! <br>  Create . Shop . Delete .  </p>
</div>
</div>
<!--Main" Body-->
<div id="body">
<center>
<input type="button"  value="Add item !" id="addb" onclick="addtolist()">
<input type="text"  name="item" value=" Enter your item here . " id="addt" ><br>
</center>
</div>

</div>

<script>
var addbutton= document.getElementById("addb");
var c=0;
function addtolist(){
    c++;
	//var body = document.getElementsByClassName("body")[0];
    var body= document.getElementById("body");
    //var outer=document.createElement("div");
	var text= document.getElementById("addt").value;
	var checkb = document.createElement("input");
	checkb.type="checkbox";
    checkb.value="First";
    checkb.className="chb";
    checkb.id=c;
    checkb.onchange=function(){
        //alert(this.id);
        var check = document.getElementById(this.id);
        var text = document.getElementsByClassName("textb");
       // alert(text.length);
       for(var i=0;i<text.length;i++)
        {
            if(this.id==text[i].for)
            {
                text[i].parentNode.removeChild(text[i]);
            }
        }
         check.parentNode.removeChild(check);
        };

    
    //outer.class=" checkbox checkbox-primary";
    var textb=document.createElement("label");
    textb.for=c;
    textb.textContent=text;
    textb.className="textb";
   // outer.appendChild(checkb);
    //body.appendChild(outer);
    body.appendChild(checkb);
    body.appendChild(textb);
    body.appendChild(document.createElement("br"));
     //checkb.onchange=remove(this);


};
</script>
</body>
